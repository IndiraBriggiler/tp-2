<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Mali|Pacifico" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">

  <!-- Favicon -->
  <link rel="shortcut icon" href="images/icons/party.png" type="image/x-icon">


  <title>MEMOTEST</title>
</head>

<body id="body">
 <!-- SDK FACEBOOK -->
  <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId            : 'memotest',
          autoLogAppEvents : true,
          xfbml            : true,
          version          : 'v3.2'
        });
      };
    
      (function(d, s, id){
          var js, fjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) {return;}
          js = d.createElement(s); js.id = id;
          js.src = "https://connect.facebook.net/en_US/sdk.js";
          fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>
          
  <!-- SDK FACEBOOK HASTA ACÁ -->
 
  <!-- SALUDO INICIAL -->

  <div class="greeting" id="greeting">
    <div class="ask-name">
        <p class="hello title"><img src="images/icons/hello.png">Hola!</p>
        <p>Cuál es tu nombre?</p>
      <textarea name="nombre" id="name" placeholder="Nombre"></textarea>
    </div>
    <div class="difficulty">
      <p>Con qué dificultad te gustaría jugar?</p>
      <div class="chooseDifficulty">
        <a href="#easy"><button id="easy" class="buttonDifficulty">FÁCIL<img class="icons" src="images/icons/sir.png"></button></a>
        <a href="#medium"><button id="medium" class="buttonDifficulty">INTERMEDIO<img class="icons" src="images/icons/challange.png"></button></a>
        <a href="#expert"><button id="expert" class="buttonDifficulty">EXPERTO<img class="icons" src="images/icons/mindBlow.png"></button></a>
      </div>  
    </div>
    <div class="theme">
      <p>Qué temática elegís?</p>
      <div class="chooseTheme">
        <div class="column">
          <button id="harry" class="buttonDifficulty btnThemes">Harry Potter <img class="icons" src="images/icons/harry.png"></button>
          <button id="animals" class="buttonDifficulty btnThemes"> <span class="animalsD hidden">Animales</span> <span class="animalsM">Ani- males</span><img class="icons" src="images/icons/animals.png"></button>
        </div>
        <div class="column">
          <button id="starWars" class="buttonDifficulty btnThemes">Star Wars<img class="icons" src="images/icons/starWars.png"></button>
          <button id="ownTheme" class="buttonDifficulty btnThemes">Subir tema!<img class="icons" src="images/icons/yourTheme.png"></button>
        </div>
      </div>
    </div>
    <div class="play">
      <p>Listo?</p>
      <button id="letsPlay" class="buttonDifficulty">JUGAR!<img class="icons" src="images/icons/play.png"></button>
    </div>
    <div class="hidden required" id="nameRequired">
      <span>El nombre es requerido</span>
    </div>
    <div class="hidden required" id="levelRequired">
      <span>El nivel es requerido</span>
    </div>
    <div class="hidden required" id="themeRequired">
      <span>La temática es requerida</span>
    </div>
  </div>

  <!-- SALUDO INICIAL HASTA ACA-->


  <!-- CARGAR IMAGENES MODAL -->

  <div class="uploadImages hidden">
    <form id="frmUploader" enctype="multipart/form-data" action="http://localhost:3000/api/Upload/" method="post">
      <input type="file" name="imgUploader" multiple class="selectFile"/>
      <input type="submit" name="submit" id="btnSubmit" value="Upload" class="buttonDifficulty"/> </form>
      <button class="closeModal">Cerrar</button>
  </div>

 

  <!-- CARGAR IMAGENES MODAL HASTA ACÁ -->


  <!-- TABLERO -->
  <div class="board" id="board">
    <p class="title">Memotest</p>
    <div class="start-playing">
      <p id="helloName"></p>
      <p id="findAttempts"></p>
      <p>Nivel</p>
      <p id="chooseLevel"> </p>
    </div>
    <div class="mainContainer">
      <div class="imagesContainer">
        <figure class="oneImageContainer">
          <img id="img1" class="images" src="" data-img="" alt="">
        </figure>
        <figure class="oneImageContainer">
          <img id="img2" class="images" src="" data-img="" alt="">
        </figure>
        <figure class="oneImageContainer">
          <img id="img3" class="images" src="" data-img="" alt="">
        </figure>
        <figure class="oneImageContainer">
          <img id="img4" class="images" src="" data-img="" alt="">
        </figure>
        <figure class="oneImageContainer">
          <img id="img5" class="images" src="" data-img="" alt="">
        </figure>
        <figure class="oneImageContainer">
          <img id="img6" class="images" src="" data-img="" alt="">
        </figure>
        <figure class="oneImageContainer">
          <img id="img7" class="images" src="" data-img="" alt="">
        </figure>
        <figure class="oneImageContainer">
          <img id="img8" class="images" src="" data-img="" alt="">
        </figure>
        <figure class="oneImageContainer">
          <img id="img9" class="images" src="" data-img="" alt="">
        </figure>
        <figure class="oneImageContainer">
          <img id="img10" class="images" src="" data-img="" alt="">
        </figure>
        <figure class="oneImageContainer">
          <img id="img11" class="images" src="" data-img="" alt="">
        </figure>
        <figure class="oneImageContainer">
          <img id="img12" class="images" src="" data-img="" alt="">
        </figure>
      </div>
    </div>
    <div class="attempts">
      <p id="attempts"> </p>
    </div>
  </div>
  <!-- TABLERO HASTA ACA -->



  <!-- GAME OVER -->

  <div id="gameOver" class="gameOver">
    <div class="messageBox">
      <p class="message"></p>
      <p>Ya podes volver a jugar</p>
      <button class="playAgain" id="btnPlayAgain">VOLVER A JUGAR</button>
      <div id="ranking">
        <div class="row">
          <div id="rankingName">
            <p>NOMBRE</p>
          </div>
          <div id="rankingLevel">
            <p>NIVEL</p>
          </div>
          <div id="rankingAttempts">
            <p>INTENTOS</p>
          </div>
        </div>

      </div>
    </div>
  </div>


  <!-- GAME OVER HASTA ACA -->

  <footer>
    <p>Icons made by <a href="https://www.flaticon.es/autores/smashicons">SmashIcons</a>, <a href="https://www.flaticon.es/autores/freepik">Freepik</a>
      from <a href="http://www.flaticon.com">www.flaticon.com</a></p>
  </footer>


  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.2.2/jquery.form.min.js" integrity="sha384-FzT3vTVGXqf7wRfy8k4BiyzvbNfeYjK+frTVqZeNDFl8woCbF0CYG6g2fMEFFo/i"
  crossorigin="anonymous"></script>
  <script src="index.js"></script>

</body>

</html>
